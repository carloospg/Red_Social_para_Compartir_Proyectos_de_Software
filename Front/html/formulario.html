<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <header class="menu">
    <ul>
      <li><img src="../img/LogoCodiceProyecto.jpg" width="80px" alt="Logo Codice" /></li>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="proyectos.html">Proyectos</a></li>
      <li><a href="formulario.html">Registrarse</a></li>
    </ul>
  </header>

  <main class="registro-container">
    <form class="formulario-registro" action="#" method="post">
      <h2>Registro de Usuario</h2>

      <label for="nombre">Usuario:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

      <button type="submit">Registrarse</button>

      <p class="texto-secundario">¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></p>
    </form>
  </main>

  <footer class="footer">
    <p>2025 Codice - Todos los derechos reservados.</p>
    <p>Hecho por desarrolladores para desarrolladores</p>
  </footer>
</body>
</html>
